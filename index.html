<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Ewert" rel="stylesheet">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="board">

      <div class="top-row">
        <div class="square" id="top-left">
          <span class="x"> </span>
          <span class="o"> </span>
        </div>
        <div class="square" id="top-middle">
          <span class="x"> </span>
          <span class="o"> </span>
        </div>
        <div class="square" id="top-right">
          <span class="x"> </span>
          <span class="o"> </span>
        </div>
      </div>

      <div class="middle-row">
        <div class="square" id="middle-left">
          <span class="x"> </span>
          <span class="o"> </span>
        </div>
        <div class="square" id="middle-middle">
          <span class="x"> </span>
          <span class="o"> </span>
        </div>
        <div class="square" id="middle-right">
          <span class="x"> </span>
          <span class="o"> </span>
        </div>
      </div>

      <div class="bottom-row">
        <div class="square" id="bottom-left">
          <span class="x"> </span>
          <span class="o"> </span>
        </div>
        <div class="square" id="bottom-middle">
          <span class="x"> </span>
          <span class="o"> </span>
        </div>
        <div class="square" id="bottom-right">
          <span class="x"> </span>
          <span class="o"> </span>
        </div>

      </div>

    </div>

    <h3>Let's Play!</h3>

    <script src="js/main.js"></script>
  </body>
</html>
